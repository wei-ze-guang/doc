version: '3.8'

services:
  zookeeper:
    image: bitnami/zookeeper:3.8
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
    volumes:
      - E:/kafka-data/zookeeper:/bitnami/zookeeper

  kafka:
    image: bitnami/kafka:3.5.1
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes  # 保留，其他监听配置不要再设置，交给配置文件控制
    depends_on:
      - zookeeper
    volumes:
      - E:/kafka-data/kafka:/bitnami/kafka
      - E:/kafka-data/config/server.properties:/opt/bitnami/kafka/config/server.properties
